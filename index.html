<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>ROSO · Staff</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg: #0b0b0c;
        --card: #101114;
        --muted: #9ca3af;
        --text: #f9fafb;
        --accent: #ef233c; /* vivid red */
        --accent-2: #e11d48; /* crimson */
        --shadow: 0 10px 30px rgba(0,0,0,0.45);
        --radius-xl: 20px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        color: var(--text);
        background: var(--bg);
      }
      header {
        padding: 20px; text-align: center;
      }
      header img {
        width: 90px;
        margin-bottom: 12px;
      }
      header h1 { font-size: 2rem; font-weight: 800; color: var(--accent); }

      .section { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
      .section h2 { margin-bottom: 20px; color: var(--accent-2); }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }

      .card {
        background: var(--card);
        border-radius: var(--radius-xl);
        padding: 20px;
        box-shadow: var(--shadow);
        transition: transform .3s ease, box-shadow .3s ease;
        opacity: 0; transform: translateY(20px);
      }
      .card.in { opacity: 1; transform: translateY(0); transition: opacity .6s ease, transform .6s ease; }
      .name { font-size: 1.25rem; font-weight: 700; margin-bottom: 6px; }
      .role { font-size: 0.9rem; color: var(--muted); margin-bottom: 10px; }

      .links { display: flex; gap: 10px; }
      .links a {
        display: inline-flex; align-items: center; justify-content: center;
        width: 34px; height: 34px;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,.1);
        color: white; text-decoration: none;
        transition: background .3s ease, transform .2s ease;
      }
      .links a:hover { background: var(--accent); transform: translateY(-2px); }

      footer { text-align: center; padding: 30px; color: var(--muted); }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="ROSO Logo">
      <h1>ROSO Staff Team</h1>
    </header>

    <main>
      <section class="section">
        <h2>Owner</h2>
        <div class="grid">
          <div class="card reveal"><div class="name">Attract</div><div class="role">Owner</div><div class="links"><a href="https://twitter.com/attract" target="_blank">X</a></div></div>
          <div class="card reveal"><div class="name">Sapph</div><div class="role">Owner</div><div class="links"><a href="https://twitter.com/sapph" target="_blank">X</a></div></div>
        </div>
      </section>

      <section class="section">
        <h2>Co-Owner</h2>
        <div class="grid">
          <div class="card reveal"><div class="name">Kurivolt</div><div class="role">Co-Owner</div><div class="links"><a href="https://twitter.com/kurivolt" target="_blank">X</a></div></div>
          <div class="card reveal"><div class="name">Verify Redd</div><div class="role">Co-Owner</div><div class="links"><a href="https://twitter.com/verifyredd" target="_blank">X</a></div></div>
        </div>
      </section>

      <section class="section">
        <h2>Exec Manager</h2>
        <div class="grid">
          <div class="card reveal"><div class="name">Star</div><div class="role">Exec Manager</div><div class="links"><a href="https://twitter.com/rosoideaegg" target="_blank">X</a></div></div>
        </div>
      </section>
    </main>

    <footer>
      © <span id="year"></span> ROSO. All rights reserved.
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      // Animate on scroll
      function revealAll(){
        const els=document.querySelectorAll('.reveal');
        const io=new IntersectionObserver(entries=>{
          entries.forEach(e=>{
            if(e.isIntersecting){e.target.classList.add('in');io.unobserve(e.target);}
          });
        },{threshold:.1});
        els.forEach(el=>io.observe(el));
      }
      revealAll();
    </script>
  </body>
</html>
