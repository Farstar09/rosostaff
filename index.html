<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0b0b0c" />
    <title>ROSO · Staff Directory</title>
    <meta name="description" content="Official ROSO staff directory: Owners, Co‑Owners, and Executive Management." />
    <meta property="og:title" content="ROSO · Staff Directory" />
    <meta property="og:description" content="See the official ROSO staff structure with roles, bios, and social links." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg: #0b0b0c;
        --panel: #0f1013;
        --card: #101114;
        --muted: #9ca3af;
        --text: #f9fafb;
        --accent: #ef233c; /* red */
        --accent-2: #e11d48; /* crimson */
        --ok: #22c55e;
        --ring: #ef4444;
        --shadow: 0 18px 50px rgba(0,0,0,.55);
        --radius: 18px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background:
          radial-gradient(1100px 600px at 0% -10%, rgba(239,35,60,.18), transparent 60%),
          radial-gradient(900px 500px at 110% 0%, rgba(225,29,72,.12), transparent 60%),
          var(--bg);
        background-attachment: fixed;
        scroll-behavior: smooth;
      }
      a { color: inherit; }

      /* Top bar */
      header { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(8px) saturate(140%);
        background: linear-gradient(to bottom, rgba(10,10,12,.7), rgba(10,10,12,.25)); border-bottom: 1px solid rgba(255,255,255,.08);
      }
      .nav { max-width: 1200px; margin: 0 auto; padding: 12px 20px; display: flex; align-items: center; gap: 14px; justify-content: space-between; }
      .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
      .logo { width: 44px; height: 44px; display: grid; place-items: center; border-radius: 12px; overflow: hidden; background: #121316; border: 1px solid rgba(255,255,255,.06); box-shadow: inset 0 0 0 1px rgba(255,255,255,.04), var(--shadow); }
      .logo img { width: 100%; height: 100%; object-fit: contain; }
      .title { font-weight: 800; letter-spacing: .6px; }

      .controls { display: flex; align-items: center; gap: 10px; }
      .input, .select { border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.04); color: var(--text); border-radius: 999px; padding: 10px 14px; outline: none; }
      .input::placeholder { color: #cbd5e1; opacity: .6; }

      /* Section index */
      .indexbar { position: sticky; top: 64px; z-index: 40; background: transparent; }
      .indexwrap { max-width: 1200px; margin: 10px auto 0; padding: 0 20px; display: flex; gap: 8px; flex-wrap: wrap; }
      .chip { text-decoration: none; font-size: 13px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12); padding: 8px 12px; background: rgba(255,255,255,.04); color: #fff; transition: background .2s ease, transform .2s ease, border-color .2s; }
      .chip:hover, .chip.active { background: rgba(239,35,60,.18); border-color: rgba(239,35,60,.45); transform: translateY(-1px); }

      /* Hero */
      .hero { max-width: 1200px; margin: 26px auto 8px; padding: 0 20px 10px; }
      .eyebrow { display:inline-flex; align-items:center; gap:8px; font-size:12px; color:#fecaca; background: rgba(239,35,60,.12); border:1px solid rgba(255,255,255,.1); padding:6px 10px; border-radius:999px; }
      .hero h1 { font-size: clamp(26px, 5.6vw, 46px); margin: 10px 0 6px; letter-spacing: -0.5px; }
      .hero p { margin: 0; color: var(--muted); }

      /* Sections */
      .section { max-width: 1200px; margin: 26px auto; padding: 0 20px; }
      .section h2 { margin: 0 0 12px; letter-spacing: .3px; opacity: .95; }
      .panel { background: linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius: var(--radius); box-shadow: var(--shadow); padding: 14px; }

      .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap:16px; }
      @media (min-width: 700px){ .col-4 { grid-column: span 6; } }
      @media (min-width: 1024px){ .col-4 { grid-column: span 4; } }
      .col-4 { grid-column: span 12; }

      .card { position: relative; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 14px; overflow: hidden; transition: transform .35s cubic-bezier(.2,.8,.2,1), box-shadow .35s cubic-bezier(.2,.8,.2,1), border-color .2s; opacity: 0; transform: translateY(18px) scale(.98); }
      .card.in { opacity: 1; transform: translateY(0) scale(1); }
      .card:hover { transform: translateY(-4px); border-color: rgba(239,35,60,.35); box-shadow: 0 22px 60px rgba(0,0,0,.6); }
      .card::before{ content:""; position:absolute; inset:-1px; border-radius:18px; background: conic-gradient(from 180deg at 50% 50%, rgba(239,35,60,.16), rgba(225,29,72,.1), transparent 40%); filter: blur(14px); z-index:-1; }

      .top { display:grid; grid-template-columns: 72px 1fr; gap:12px; align-items:center; }
      .avatar { width:72px; height:72px; border-radius: 16px; overflow:hidden; border:1px solid rgba(255,255,255,.08); background: linear-gradient(135deg, #1a1b20, #2b0c10); box-shadow: inset 0 0 0 1px rgba(255,255,255,.04); }
      .avatar img { width:100%; height:100%; object-fit:cover; display:block; }
      .initials { width:100%; height:100%; display:grid; place-items:center; font-weight:800; font-size:22px; color:#fff; opacity:.9; }
      .name { font-weight:800; letter-spacing:.3px; }
      .role { font-size:.88rem; color: var(--muted); }
      .tags{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
      .tag{ font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.08); background: rgba(239,35,60,.08); color:#fecaca; letter-spacing:.3px; }

      .links{ margin-top:12px; display:flex; gap:10px; }
      .iconbtn{ width:38px; height:38px; border-radius:999px; display:grid; place-items:center; text-decoration:none; color:#fff; border:1px solid rgba(255,255,255,.08); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03)); transition: transform .2s ease, box-shadow .2s ease, border-color .2s; }
      .iconbtn:hover{ transform: translateY(-2px); border-color: rgba(239,35,60,.45); box-shadow: 0 8px 20px rgba(239,35,60,.25); }
      .icon{ width:18px; height:18px; display:inline-block; }

      /* Footer */
      footer { max-width:1200px; margin: 40px auto 80px; padding: 0 20px; color: var(--muted); display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
      .cta { display:inline-flex; align-items:center; gap:10px; text-decoration:none; color:white; background: linear-gradient(90deg, var(--accent), var(--accent-2)); padding:10px 14px; border-radius:999px; font-weight:600; border:0; box-shadow: 0 10px 25px rgba(239,35,60,.3); }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce){ .card{ transition:none; opacity:1; transform:none; } }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav" aria-label="Primary">
        <a class="brand" href="#top">
          <div class="logo"><img src="logo.png" alt="ROSO logo" /></div>
          <div class="title">ROSO · Staff Directory</div>
        </a>
        <div class="controls">
          <input id="search" class="input" type="search" placeholder="Search by name or tag…" aria-label="Search staff" />
          <select id="sortBy" class="select" aria-label="Sort">
            <option value="rank">Sort: Org rank</option>
            <option value="name">Sort: Name (A→Z)</option>
          </select>
        </div>
      </nav>
    </header>

    <div class="indexbar" aria-hidden="false">
      <div class="indexwrap" id="indexwrap">
        <!-- anchor chips injected here -->
      </div>
    </div>

    <main id="top" class="hero">
      <span class="eyebrow">Official Listing</span>
      <h1>Clear outline of the <span style="color:var(--accent)">ROSO</span> staff team</h1>
      <p>Browse by section, search, and sort. Photos, roles, tags, and socials included.</p>
    </main>

    <div id="sections"></div>

    <footer>
      <small>© <span id="year"></span> ROSO. All rights reserved.</small>
      <a class="cta" href="https://discord.com" target="_blank" rel="noreferrer">Join the Discord</a>
    </footer>

    <!-- Icons -->
    <svg width="0" height="0" style="position:absolute">
      <symbol id="icon-x" viewBox="0 0 24 24" fill="currentColor"><path d="M18.146 2H21l-6.54 7.47L22.5 22h-5.902l-4.61-5.936L6.5 22H3.646l6.977-7.97L1.5 2h6.066l4.181 5.513L18.146 2Zm-1.036 18h1.598L7.01 4H5.273l11.837 16Z"/></symbol>
      <symbol id="icon-discord" viewBox="0 0 24 24" fill="currentColor"><path d="M20.222 4.667A16.868 16.868 0 0 0 15.983 3a11.63 11.63 0 0 0-.553 1.14 15.386 15.386 0 0 0-3.86 0A11.63 11.63 0 0 0 11.017 3c-1.48.27-2.91.73-4.24 1.367C4.953 6.62 4.41 8.8 4.5 10.953c.82 1.23 2.02 2.1 3.43 2.46a5.83 5.83 0 0 0 .73-1.18c-1.35-.5-1.91-1.57-1.91-1.57.16.11.32.21.49.3 2.06 1.02 4.44 1.02 6.5 0 .17-.09.33-.19.49-.3 0 0-.56 1.07-1.92 1.57.21.41.45.81.73 1.18 1.41-.36 2.61-1.23 3.43-2.46.18-3.53-.58-5.68-3.25-6.286.01 0 .02 0 .03.01a11.63 11.63 0 0 0-.553-1.14c2.32.5 4.54 1.43 6.239 2.807Z"/></symbol>
      <symbol id="icon-globe" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></symbol>
    </svg>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();

      // === Production-ready, data-driven staff directory ===
      // rank: lower = higher in org order
      const DATA = [
        {
          id: 'owner',
          title: 'Owner',
          rank: 0,
          members: [
            { name: 'Attract', role: 'Owner', image: 'images/attract.jpg',  x: 'https://x.com/RosoideaeGG', tags: ['Leadership'] },
            { name: 'Sapph',   role: 'Owner', image: 'images/sapph.jpg',    x: 'https://x.com/xosapphireee',   tags: ['Leadership'] },
          ]
        },
        {
          id: 'co-owner',
          title: 'Co‑Owner',
          rank: 1,
          members: [
            { name: 'Kurivolt',    role: 'Co‑Owner', image: 'images/kurivolt.jpg',    x: 'https://x.com/RosoideaeGG',    tags: ['Strategy'] },
            { name: 'Verify Redd', role: 'Co‑Owner', image: 'images/verify-redd.jpg', x: 'https://x.com/RosoideaeGG', tags: ['Operations'] },
          ]
        },
        {
          id: 'exec-manager',
          title: 'Executive Manager',
          rank: 2,
          members: [
            { name: 'Star', role: 'Exec Manager', image: 'images/star.jpg', x: 'https://x.com/St4rishim', discord: 'https://discord.com', tags: ['Marketing','Management'] },
          ]
        }
      ];

      const qs  = sel => document.querySelector(sel);
      const qsa = sel => Array.from(document.querySelectorAll(sel));

      const sectionsRoot = document.getElementById('sections');
      const search = document.getElementById('search');
      const sortBy = document.getElementById('sortBy');
      const indexwrap = document.getElementById('indexwrap');

      function initialsOf(name){ return name.split(/\s+/).slice(0,2).map(p=>p[0]?.toUpperCase()).join(''); }
      function icon(name){ return name==='x' ? '#icon-x' : name==='discord' ? '#icon-discord' : '#icon-globe'; }

      function makeCard(m){
        const el = document.createElement('article');
        el.className = 'card col-4 reveal';
        el.setAttribute('data-name', m.name.toLowerCase());
        el.setAttribute('data-tags', (m.tags||[]).join(',').toLowerCase());
        el.innerHTML = `
          <div class="top">
            <figure class="avatar">${m.image ? `<img loading="lazy" decoding="async" src="${m.image}" alt="${m.name} profile photo">` : `<div class="initials" aria-hidden="true">${initialsOf(m.name)}</div>`}</figure>
            <div>
              <div class="name">${m.name}</div>
              <div class="role">${m.role||''}</div>
            </div>
          </div>
          ${m.tags?.length ? `<div class="tags">${m.tags.map(t=>`<span class='tag'>${t}</span>`).join('')}</div>` : ''}
          <div class="links">
            ${m.x ? `<a class="iconbtn" href="${m.x}" target="_blank" rel="noreferrer noopener" aria-label="X (Twitter)"><svg class="icon"><use href="#icon-x"></use></svg></a>`:''}
            ${m.discord ? `<a class="iconbtn" href="${m.discord}" target="_blank" rel="noreferrer noopener" aria-label="Discord"><svg class="icon"><use href="#icon-discord"></use></svg></a>`:''}
            ${m.website ? `<a class="iconbtn" href="${m.website}" target="_blank" rel="noreferrer noopener" aria-label="Website"><svg class="icon"><use href="#icon-globe"></use></svg></a>`:''}
          </div>`;
        return el;
      }

      function makeSection(group){
        const section = document.createElement('section');
        section.className = 'section'; section.id = group.id;
        section.innerHTML = `<h2>${group.title}</h2><div class="panel"><div class="grid" data-grid></div></div>`;
        const grid = section.querySelector('[data-grid]');
        group.members.forEach(m => grid.appendChild(makeCard(m)));
        return section;
      }

      function render(groups){
        sectionsRoot.innerHTML = '';
        const sorted = groups.slice().sort((a,b)=>a.rank-b.rank);
        sorted.forEach(g=>sectionsRoot.appendChild(makeSection(g)));
        mountIndex(sorted);
        installReveals();
      }

      function mountIndex(groups){
        indexwrap.innerHTML = '';
        groups.forEach(g=>{
          const a = document.createElement('a');
          a.href = `#${g.id}`; a.textContent = g.title; a.className = 'chip';
          indexwrap.appendChild(a);
        });
        highlightOnScroll(groups.map(g=>g.id));
      }

      function highlightOnScroll(ids){
        const chips = qsa('.chip');
        const map = new Map(ids.map((id,i)=>[id, chips[i]]));
        const io = new IntersectionObserver(entries => {
          entries.forEach(e=>{
            const chip = map.get(e.target.id);
            if (!chip) return;
            if (e.isIntersecting) { chips.forEach(c=>c.classList.remove('active')); chip.classList.add('active'); }
          });
        }, { rootMargin: '-40% 0px -55% 0px', threshold: 0.0 });
        ids.forEach(id=> io.observe(document.getElementById(id)));
      }

      function installReveals(){
        const els = qsa('.reveal');
        const io = new IntersectionObserver(entries => {
          entries.forEach((e,i)=>{ if(e.isIntersecting){ e.target.style.transitionDelay = (i%9)*50+'ms'; e.target.classList.add('in'); io.unobserve(e.target); } });
        }, { threshold: .12 });
        els.forEach(el=> io.observe(el));
      }

      function applySearchAndSort(){
        const term = (search.value||'').toLowerCase().trim();
        const by = sortBy.value;
        // filter
        qsa('.card').forEach(c=>{
          const name = c.getAttribute('data-name');
          const tags = c.getAttribute('data-tags');
          const hit = !term || name.includes(term) || (tags && tags.includes(term));
          c.style.display = hit ? '' : 'none';
        });
        // sort per grid
        qsa('[data-grid]').forEach(grid=>{
          const cards = Array.from(grid.children).filter(n=>n.style.display!=='none');
          cards.sort((a,b)=>{
            if(by==='name') return a.getAttribute('data-name').localeCompare(b.getAttribute('data-name'));
            return 0; // rank preserved by section order
          });
          cards.forEach(c=>grid.appendChild(c));
        });
      }

      // Initial render
      render(DATA);
      applySearchAndSort();

      // Events
      search.addEventListener('input', applySearchAndSort);
      sortBy.addEventListener('change', applySearchAndSort);
    </script>
  </body>
</html>
