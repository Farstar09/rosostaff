<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROSO Staff</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #fff;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
    }
    .header img {
      max-width: 200px;
      height: auto;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 40px 20px;
    }
    .staff-column {
      background-color: #1a1a1a;
      border: 2px solid #ff0000; /* Red border */
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      margin: 10px;
    }
    .staff-column h2 {
      color: #ff0000;
      text-align: center;
    }
    .staff-column ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    .staff-column li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo will go here -->
    <img src="LOGO_FILE_HERE" alt="ROSO Logo">
    <h1>ROSO Staff</h1>
  </div>

  <div class="container">
    <div class="staff-column">
      <h2>Owners</h2>
      <ul>
        <li>Attract</li>
        <li>Sapph</li>
      </ul>
      <h2>Co-Owners</h2>
      <ul>
        <li>Kurivolt</li>
        <li>Verify Redd</li>
      </ul>
    </div>

    <div class="staff-column">
      <h2>Exec Manager</h2>
      <ul>
        <li>Star</li>
      </ul>
    </div>
  </div>
</body>
</html>
