<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>ROSO · Staff Directory</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg: #0b0b0c;
        --card: #101114;
        --muted: #9ca3af;
        --text: #f9fafb;
        --accent: #ef233c;
        --accent-2: #e11d48;
        --shadow: 0 18px 50px rgba(0,0,0,.55);
        --radius: 18px;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        color: var(--text);
        background: var(--bg);
      }
      header { text-align: center; padding: 20px; }
      header img { width: 90px; }
      header h1 { font-size: 2rem; color: var(--accent); margin-top: 10px; }

      .section { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
      .section h2 { color: var(--accent-2); margin-bottom: 15px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }

      .card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 15px; transition: transform .3s ease, box-shadow .3s ease; opacity:0; transform: translateY(20px); }
      .card.in { opacity:1; transform: translateY(0); }
      .card:hover { transform: translateY(-4px); box-shadow: 0 25px 60px rgba(0,0,0,.6); }

      .avatar { width:100%; height: 260px; border-radius: 14px; overflow:hidden; border:1px solid rgba(255,255,255,.08); }
      .avatar img { width:100%; height:100%; object-fit: cover; object-position: top center; display:block; }

      /* Hide duplicate text names */
      .name, .role { display: none; }

      .links { margin-top:12px; display:flex; gap:10px; }
      .iconbtn{ width:38px; height:38px; border-radius:999px; display:grid; place-items:center; text-decoration:none; color:#fff; border:1px solid rgba(255,255,255,.08); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03)); transition: transform .2s ease, box-shadow .2s ease, border-color .2s; }
      .iconbtn:hover{ transform: translateY(-2px); border-color: rgba(239,35,60,.45); box-shadow: 0 8px 20px rgba(239,35,60,.25); }
      .icon{ width:18px; height:18px; display:inline-block; }

      footer { text-align:center; padding:20px; color:var(--muted); }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="ROSO Logo">
      <h1>ROSO Staff Directory</h1>
    </header>

    <main>
      <section class="section">
        <h2>Owner</h2>
        <div class="grid">
          <div class="card reveal">
            <div class="avatar"><img src="images/attract.jpg" alt="Attract"></div>
            <div class="links"><a class="iconbtn" href="https://twitter.com/RosoideaeGG" target="_blank" aria-label="Attract Twitter">X</a></div>
          </div>
          <div class="card reveal">
            <div class="avatar"><img src="images/sapph.jpg" alt="Sapph"></div>
            <div class="links"><a class="iconbtn" href="https://x.com/xosapphireee" target="_blank" aria-label="Sapph Twitter">X</a></div>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Co-Owner</h2>
        <div class="grid">
          <div class="card reveal">
            <div class="avatar"><img src="images/kurivolt.jpg" alt="Kurivolt"></div>
            <div class="links"><a class="iconbtn" href="https://twitter.com/kurivolt" target="_blank" aria-label="Kurivolt Twitter">X</a></div>
          </div>
          <div class="card reveal">
            <div class="avatar"><img src="images/verify-redd.jpg" alt="Verify Redd"></div>
            <div class="links"><a class="iconbtn" href="https://x.com/Reddishermine71" target="_blank" aria-label="Verify Redd Twitter">X</a></div>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Exec Manager</h2>
        <div class="grid">
          <div class="card reveal">
            <div class="avatar"><img src="images/star.jpg" alt="Star"></div>
            <div class="links"><a class="iconbtn" href="https://x.com/st4rishim" target="_blank" aria-label="Star Twitter">X</a></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      © <span id="year"></span> ROSO. All rights reserved.
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      function revealAll(){
        const els=document.querySelectorAll('.reveal');
        const io=new IntersectionObserver(entries=>{
          entries.forEach(e=>{
            if(e.isIntersecting){e.target.classList.add('in');io.unobserve(e.target);}
          });
        },{threshold:.1});
        els.forEach(el=>io.observe(el));
      }
      revealAll();
    </script>
  </body>
</html>
